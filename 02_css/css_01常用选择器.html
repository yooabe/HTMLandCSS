<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用选择器</title>
    <style>
        h1{
            color: blue;
        }
        #red{
            color: red;
        }
        .green{
            color: green;
        }
        .font-size{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <pre>
        h1{
            color: blue;
        }
        #red{
            color: red;
        }
        .green{
            color: green;
        }
        .font-size{
            font-size: 20px;
        }
    </pre>
    <hr>
    <h1>元素选择器h1</h1>
    <p id="red">id选择器#red</p>
    <p class="green font-size">类选择器.green font-size，可以同时使用多个class</p>


</body>
</html>
