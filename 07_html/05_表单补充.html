<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target.html" autocomplete="off">
        <!-- 
            autocomplete 自动补全
            readonly 只读，数据会提交
            disable 禁用，数据不会提交
            autofous 自动获取焦点
         -->
        <input type="text" name="username" value="111" readonly>
        <br><br>
        <input type="text" name="a" value="222" disabled>
        <br><br>
        <input type="text" name="b" autofocus>
        <br><br>

        <!-- <input type="color"> -->

        <!-- <input type="email"> -->
        input
        <input type="submit">
        <input type="reset">
        <input type="button" value="按钮">

        <br><br>
        button
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
