<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        action 表单提交的服务器的地址
     -->
    <form action="target.html">
        <!-- 文本框 -->
        文本框 <input type="text" name="username"><br><br>
        <!-- 密码框 -->
        密码框 <input type="password" name="password"><br><br>
        <!-- 单选按钮 -->
        单选按钮 <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked><br><br>
        <!-- 多选框 -->
        多选框 <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="text" value="2"><br><br>
        <!-- 下拉列表 -->
        下拉列表 <select name="haha" id="">
            <option value="i">1</option>
            <option value="ii" selected>2</option>
            <option value="iii">3</option>
        </select><br><br>
        <!-- 提交按钮 -->        
        <input type="submit" value="注册">
    </form>
</body>
</html>
