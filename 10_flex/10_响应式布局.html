<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
           all 所有设备
           print 打印设备
           screen 带屏幕
           speech 屏幕阅读器

           only的使用主要是为了兼容老版本浏览器
        */
        @media all{
            body{
                background-color: teal;
            }
        }
    </style>
</head>
<body>
    <!-- 
        响应式布局
            - 可以使一个网页适用于所有设备
            - 媒体查询可以为不同设备或者不同状态设置样式
     -->
</body>
</html>
