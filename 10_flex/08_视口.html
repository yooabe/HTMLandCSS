<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 375vw;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <!-- 
        不同设备的完美视口不一样
        i6 375
        i6p 414
        由于不同设备视口和像素比不同，所以同样375个像素在不同设备下的意义是不一样的
        所以在移动端开发时，不能使用px来进行布局

        vw表示是视口宽度（viewport width)
          100vw = 一个视口的宽度
          1vw = 1%视口宽度

        设计图的宽度
          常见 750px 1125px

        创建一个 48px x 35px 大小的元素
        100vw=750=.013333333333vw=1px
        6.4vw=48px
        4.667vw=35px
     -->
     <div class="box1"></div>
</body>
</html>
