        像素
         - 分辨率：1980x1080 就是屏幕中小点的数量，也就是像素
         - 前端开发中分成两种情况讨论： css像素 和 物理像素
         - 物理像素，上述即为物理像素
         - css像素，编写网页时，所用的像素即为css像素
              - 浏览器显示网页时，需要将css像素转变为物理像素再呈现
              - 一个css像素最终由几个物理像素显示，有浏览器决定
              - 默认在pc端，一个css像素=一个物理像素
        视口 viewport
         - 视口就是屏幕中用来显示网页的区域
         - 通过查看视口大小来观察css像素和物理像素的比值
         - 放大两倍情况
              - 物理像素不变
              - css像素：物理像素 = 1：2
     -->
