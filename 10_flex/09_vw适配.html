<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /* 网页中字体大小最小是12px */
            font-size: 13.3333vw;
            /* 
               进行换算
               0.133333 = 1 px
               13.3333 = 100 px
             */
        }
        .box1{
            /* 
               1 rem = 1 html字体大小
               1 rem = 100 px(设计图)
             */
            width: 7.5rem;
            height: .35rem;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
